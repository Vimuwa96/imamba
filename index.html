<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Imamba Clothing</title>
    <!-- CSS Links -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="images/logos/transparent white web.png"
            alt="logo"
            width="180px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Mens</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="#">Womens</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="">Accessories</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="">Gift Cards</a>
            </li>
          </ul>

          <div class="cart-search-section-wrapper d-flex">
            <div class="search d-flex px-3">
              <form action="" method="POST">
                <input type="text" name="" id="" required />
                <button><i class="bi bi-search"></i></button>
              </form>
            </div>
            <div class="cart px-3">
              <i class="bi bi-bag h4"></i> <span><sup>1</sup></span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
    <div class="video-warapper pt-5">
      <div class="main-video pt-5">
        <video
          autoplay
          muted
          loop
          src="https://incarnage.com/cdn/shop/videos/c/vp/a058fcf3738942f783daca52b6939480/a058fcf3738942f783daca52b6939480.HD-1080p-7.2Mbps-34022893.mp4?v=0"
        ></video>
      </div>
    </div>
    <div class="video-content pb-5">
      <div class="container" id="content">
        <div class="header">
          <h3>BE BETTER EVERYDAY</h3>
        </div>
        <div class="header-link">
          <a href="">Shop to Latest Products</a>
        </div>
      </div>
    </div>

    <!-- New Arrivals -->
    <div class="new-arrivals-wrapper pt-4">
      <div class="container">
        <div class="new-arriavals-header d-flex my-auto mb-0">
          <div class="header d-flex my-auto">
            <p class="mb-0 d-flex my-auto">NEW RELEASE</p>
          </div>

          <div class="pills-wrapper px-3">
            <div class="nav nav-pills" id="pills-tab" role="tablist">
              <a
                class="nav-link active"
                id="pills-home-tab"
                data-bs-toggle="pill"
                href="#pills-home"
                role="tab"
                aria-controls="pills-home"
                aria-selected="true"
                >Mens</a
              >
              <a
                class="nav-link"
                id="pills-profile-tab"
                data-bs-toggle="pill"
                href="#pills-profile"
                role="tab"
                aria-controls="pills-profile"
                aria-selected="false"
                >Womens</a
              >
            </div>
          </div>
        </div>

        <!-- Tab Content -->
        <div class="tab-content" id="pills-tabContent">
          <!-- Mens Tab -->
          <div
            class="tab-pane fade show active"
            id="pills-home"
            role="tabpanel"
            aria-labelledby="pills-home-tab"
          >
            <!-- Mens Arrivals -->
             <div class="mens-wrapper pt-4">
                <div class="row">
                    <div class="col-md-3 col-6 g-2">
                        <img src="https://incarnage.com/cdn/shop/files/Shirts_Cat_0000_DSC03830_0016_Shirts_Cat_0026_DSC03751_2000x.jpg?v=1724828110" alt="products" width="100%" height="100%">
                    </div>
                    <div class="col-md-3 col-6 g-2">
                        <img src="https://incarnage.com/cdn/shop/files/Shirts_Cat_0000_DSC03830_0032_Shirts_Cat_0010_DSC03799_2000x.jpg?v=1725063738" alt="products" width="100%" height="100%" >
                    </div>
                    <div class="col-md-3 col-6 g-2">
                        <img src="https://incarnage.com/cdn/shop/files/DSC04252_2000x.jpg?v=1725045844" alt="products" width="100%" height="100%">
                    </div>
                    <div class="col-md-3 col-6 g-2">
                        <img src="https://incarnage.com/cdn/shop/files/DSC04312_2000x.jpg?v=1725048296" alt="products" width="100%" height="100%">
                    </div>
                 </div>
             </div>
             
          </div>
          <!-- Womens Tab -->
          <div
            class="tab-pane fade"
            id="pills-profile"
            role="tabpanel"
            aria-labelledby="pills-profile-tab"
          >
            Womens New Arrivals
          </div>
        </div>
      </div>
    </div>

    <!-- New Arrivals -->
    <!-- Mobile Nav -->
    <div class="mobile-navbar-wrapper p-3">
      <div class="mobile-nav d-flex">
        <div class="mobile-nav-link text-center px-3">
          <div class="mobile-nav-icon mb-0">
            <i class="bi bi-house h3"></i>
          </div>
          <div class="mobi-nav-link">
            <a href="">Home</a>
          </div>
        </div>

        <div class="mobile-nav-link text-center px-3">
          <div class="mobile-nav-icon mb-0">
            <i class="bi bi-star h3"></i>
          </div>
          <div class="mobi-nav-link">
            <a href="">New Arrivals</a>
          </div>
        </div>

        <div class="mobile-nav-link text-center px-3">
          <div class="mobile-nav-icon mb-0">
            <i class="bi bi-ui-checks-grid h3"></i>
          </div>
          <div class="mobi-nav-link">
            <a href="">Categories</a>
          </div>
        </div>

        <div class="mobile-nav-link text-center px-3">
          <div class="mobile-nav-icon mb-0">
            <i class="bi bi-bag h3"></i><span><sup>1</sup></span>
          </div>
          <div class="mobi-nav-link">
            <a href="">Cart</a>
          </div>
        </div>
      </div>
    </div>

    <div class="content vh-100"></div>
    <!-- JS Links -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
